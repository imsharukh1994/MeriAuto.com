<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Saved Cars - Meriauto</title>
</head>
<body>
    <header>
        <h1>Your Saved Cars</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="post-car.html">Post a Car</a></li>
                <li><a href="subscription.html">Subscription</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="saved-cars-list">
            <h2>Favorites</h2>
            <div id="cars-container">
                <!-- Saved cars will be dynamically populated here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Meriauto. All rights reserved.</p>
    </footer>
    <script src="../js/main.js"></script>
    <script src="../js/api.js"></script>
    <script>
        // Fetch and display saved cars
        async function fetchSavedCars() {
            const response = await fetch('/api/saved-cars'); // Adjust the API endpoint as necessary
            const savedCars = await response.json();
            const carsContainer = document.getElementById('cars-container');

            savedCars.forEach(car => {
                const carElement = document.createElement('div');
                carElement.classList.add('car-item');
                carElement.innerHTML = `
                    <h3>${car.brand} ${car.model}</h3>
                    <p>Year: ${car.year}</p>
                    <p>Price: $${car.price}</p>
                    <img src="${car.imagePath}" alt="${car.brand} ${car.model}">
                    <button onclick="removeFromSaved(${car.id})">Remove from Favorites</button>
                `;
                carsContainer.appendChild(carElement);
            });
        }

        async function removeFromSaved(carId) {
            await fetch(`/api/saved-cars/${carId}`, { method: 'DELETE' });
            location.reload(); // Reload the page to refresh the saved cars list
        }

        document.addEventListener('DOMContentLoaded', fetchSavedCars);
    </script>
</body>
</html>
